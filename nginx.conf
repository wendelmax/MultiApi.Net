events {
    worker_connections 1024;
}

http {
    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;
    
    upstream starwars_api {
        server 127.0.0.1:5000;
    }

    upstream collection_manager_api {
        server 127.0.0.1:5001;
    }

    # StarWars API - Routes all /starwars/* requests
    server {
        listen 80;
        server_name localhost;

        # StarWars API endpoints
        location /starwars/ {
            proxy_pass http://starwars_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # StarWars Swagger
        location /starwars/swagger/ {
            proxy_pass http://starwars_api/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Collection Manager API endpoints
        location /collections/ {
            proxy_pass http://collection_manager_api/api/collections/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /documents/ {
            proxy_pass http://collection_manager_api/api/documents/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /query/ {
            proxy_pass http://collection_manager_api/api/query/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Collection Manager Swagger
        location /collections/swagger/ {
            proxy_pass http://collection_manager_api/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root redirect to show available services
        location = / {
            return 200 'MultiApi.Net Services Available:\n\nStarWars API:\n- Endpoints: /starwars/*\n- Swagger: /starwars/swagger\n\nCollection Manager API:\n- Endpoints: /collections/*, /documents/*, /query/*\n- Swagger: /collections/swagger\n';
            add_header Content-Type text/plain;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
